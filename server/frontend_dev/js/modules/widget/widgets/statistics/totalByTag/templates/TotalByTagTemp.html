<table class="table table-hover budget-table table-striped">
    <thead>
    <tr>
        <th>Tag</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(data, function(row){ %>
    <tr>
        <td>
            <span class="glyphicon glyphicon-tag"></span>
            <% if(!row.tagName) {%>
            <span class="value">-</span>
            <% } else{%>
            <span class="value"><%= row.tagName %></span>
            <% }%>
        </td>
        <td><%=  row.count  %></td>
    </tr>
    <% }) %>
    </tbody>
</table>
