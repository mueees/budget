<div class="modal-content">
    <div class="modal-header">

        <% if(showCloseButton == true) { %>
        <button type="button" class="close closeBtn">Ã—</button>
        <% }%>

        <h4 class="modal-title"><%= title %></h4>
    </div>
    <div class="modal-body">
        <% if(text) { %>
        <div class="text">
            <%= text %>
        </div>
        <% } %>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-12">
                    <input name="value" type="text" class="form-control value" placeholder="<%= placeholder %>" />
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">

        <% if(isShowCloseOnFooter == true) { %>
        <button type="button" class="btn btn-default decline"><%= textDefault %></button>
        <% }%>
        <button type="button" class="btn btn-primary accept"><%= textPrimary %></button>
    </div>
</div>
